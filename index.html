<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Component | Frontend Mentor</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <!-- STYLES -->
    <link rel="stylesheet" href="./app/styles/styles.css" />
    <script defer src="./dist/script.js"></script>
</head>

<body>
    <main class="overview">
        <div class="card">
            <div class="star">
                <img src="./assets/icon-star.svg" alt="Icono de estrella" class="star-icon" />
            </div>
            <h1 class="card-title">How did we do?</h1>
            <p class="card-desc">
                Please let us know how we did with your support request. All feedback
                is appreciated to help us improve our offering!
            </p>
            <div class="rating-scale">
               <div class="rating-btn">1</div>  
               <div class="rating-btn">2</div>
               <div class="rating-btn active">3</div>
               <div class="rating-btn">4</div>
               <div class="rating-btn">5</div>
            </div>
            <div class="submit-btn">SUBMIT</div>
        </div>
    </main>
</body>
</html>
